<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>My template</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <div class="logo">
                <img src="./images/LOGO.png">
                </div>
            </div>
            <div class="main-body">
                <h1 class="main-body-title">
                    Get a personalized football experience tailored just for you
                </h1>
                <div class="main-body-desc">
                    Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
                </div>
                <div class="main-body-buttons">
                    <div class="main-body-button">
                        <img src="./images/Apple Store.png">
                    </div>
                    <div class="main-body-button">
                        <img src="./images/Google Play.png">
                    </div>
                </div>

            </div>
        </div>
    
       
    </div>
    <div class="banner">
        <div class="container-banner">
            <div class="banner-left-col">
                <div class="banner-match-block">
                    <div class="banner-teamtable"></div>
                    <div class="banner-video"></div>
                </div>
            </div>
            <div class="banner-left-col">

            </div>
        </div>
    </div>
</body>
</html>
