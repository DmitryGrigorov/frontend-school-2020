<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scale</title>

    <style>
        img {
            transition: all 3s;
        }

        img:hover {
            transform: scale(2); /* уменьшаем элемент в два раза */
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
