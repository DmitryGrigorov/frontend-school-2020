<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Transform Origin</title>

    <style>
        img {
            transform-origin: 0px 0px; /* определение точки относительно которой будет происходить вращение */

            transform: rotate(45deg); /* вращение элемента относительно центра на 45 градусов по часовой стрелке */
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
