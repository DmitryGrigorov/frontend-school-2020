<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Translate</title>

    <style>
        img {
            transform: translate(100px, 50px); /* перемещение элемента на 100px по X и на 50px по Y*/
        }
    </style>
</head>
<body>
    <img src="front.jpg" alt="King Of Hearts" />
</body>
</html>
