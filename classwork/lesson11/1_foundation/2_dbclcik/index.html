<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dblclick</title>
  <style>
    .block {
      width: 100px;
      height: 100px;
      border: 5px solid black;
      background:yellowgreen;
      transition: all .5s;
      border-radius: 50%;
      user-select: none;
      font-size: 8px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .active {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="block">
    Click me (dblclick check)
  </div>

  <script>
    const block = document.querySelector('.block');

    block.addEventListener('dblclick', function(event) {
      event.target.classList.toggle('active');
    });
  </script>
</body>
</html>
