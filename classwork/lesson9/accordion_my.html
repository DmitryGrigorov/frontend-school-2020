<!DOCTYPE html>
<html>
<head>
  <title>accordion</title>
  <style>
    /* Style the buttons that are used to open and close the accordion panel */
    .accordion {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.4s;
    }

    /* Стили для активной строки  */
    .active, .accordion:hover {
      background-color: #ccc;
    }

    /* Стили которые по-умолчанию скрывают панель с текстом */
    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
    }

    /* Стили для активной панели */
    .panel-active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- На примере classList.toggle('active') сделать аккордион -->

  <button class="accordion">Section 1</button>
  <div class="panel">
    <p>Lorem ipsum...</p>
  </div>

  <button class="accordion">Section 2</button>
  <div class="panel">
    <p>Lorem ipsum...</p>
  </div>

  <button class="accordion">Section 3</button>
  <div class="panel">
    <p>Lorem ipsum...</p>
  </div>
  <script>
      let accordion  = document.querySelectorAll('accordion');

      // accordion.addEventListener('click', function () {

      // });
    
    accordion.forEach((el) => {
      el.addEventListener('click', (event) => {
        let htmlEl = event.target;
        htmlEl.classList.toggle('active');
        htmlEl.nextElementSibling.classList.toggle('panel-active');
      })
    })  
      
  </script>
</body>
</html>
