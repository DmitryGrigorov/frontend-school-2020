<!DOCTYPE html>
<html lang="en">
<head>
  <title>Classlist</title>
  <style>
    .block {
      width: 300px;
      height: 300px;
      border: 5px solid black;
      background: yellowgreen;
    }

    .active {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="block"></div>

  <script>
  let block = document.querySelector('.block')
  
  block.addEventListener('click', function() {
    block.classList.add('active');
  })
  </script>
</body>
</html>
