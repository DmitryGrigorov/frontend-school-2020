<!DOCTYPE html>
<html>
<head>
    <title>Task 2: Centered block</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            background-color: #efd5ff;
        }

        .element {
            width: 50px;
            height: 50px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="element"></div>
</div>

<!--
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

<script>
    let noda = document.querySelector('.element');
    noda.style.position = 'absulute';

    let container = document.querySelector('.container');
    container.style.position = 'absolute';


    let n1 = noda.cloneNode();
    n1.style.position = 'absolute';
    let leftSize = (container.clientWidth / 2) - (noda.clientWidth/2);
    n1.style.left = leftSize + 'px';
    let topSize = (container.clientHeight / 2) - (noda.clientHeight/2);
    n1.style.top = topSize + 'px';
    container.appendChild(n1);

    let n2 = noda.cloneNode();
    n2.style.position = 'absolute';
    n2.style.right = '0';
    n2.style.top = '0';
    container.appendChild(n2);

    let n3 = noda.cloneNode();
    n3.style.position = 'absolute';
    n3.style.bottom = '0';
    n3.style.left = '0';
    container.appendChild(n3);

    let n4 = noda.cloneNode();
    n4.style.position = 'absolute';
    n4.style.bottom = '0';
    n4.style.right = '0';
    container.appendChild(n4);
</script>
</body>
</html>
