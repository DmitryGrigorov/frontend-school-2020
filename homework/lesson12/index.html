<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
    
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>

    let form = document.forms.calculator;
    const elems = form.elements;

    
    const initialField = elems.money;
    const interestField = elems.interest;
    const monthsField = elems.months;

    const before = document.querySelector('#diagram #money-before');
    const after = document.querySelector('#diagram #money-after');

    Array.from(elems).forEach(function(elem){
      elem.addEventListener('change', showResult);
    })

    showBefore(); 
    showResult(); //чтобы просчитались значения, которые были в форме изначально
    initialField.addEventListener('change', showBefore);
    
    //функции для расчета
    function calculate(initial, interest, months){
      let years = months/12;
      return Math.round(initial * (1 + interest * years));
    }

    function showBefore(){
      before.innerHTML = initialField.value;
    }
    function showResult(){
      after.innerHTML = calculate(initialField.value, interestField.value, monthsField.value);
    }

    
  </script>


</body>
</html>
