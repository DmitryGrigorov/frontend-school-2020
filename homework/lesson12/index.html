<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lesson 12 homework</title>
    <style>
      td select,
      td input {
        width: 150px;
      }

      #diagram td {
        vertical-align: bottom;
        text-align: center;
        padding: 10px;
      }

      #diagram div {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

    Депозитный калькулятор.

    <form name="calculator">
      <table>
        <tr>
          <td>Первоначальный депозит</td>
          <td>
            <input name="money" type="number" value="10000" required />
          </td>
        </tr>
        <tr>
          <td>Срок вклада?</td>
          <td>
            <select name="months">
              <option value="3">3 (минимум)</option>
              <option value="6">6 (полгода)</option>
              <option value="12" selected>12 (год)</option>
              <option value="18">18 (1.5 года)</option>
              <option value="24">24 (2 года)</option>
              <option value="30">30 (2.5 года)</option>
              <option value="36">36 (3 года)</option>
              <option value="60">60 (5 лет)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Годовая процентная ставка?</td>
          <td>
            <input name="interest" type="number" value="5" required />
          </td>
        </tr>
      </table>
    </form>

    <table id="diagram">
      <tr>
        <th>Было:</th>
        <th>Станет:</th>
      </tr>
      <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
      </tr>
      <td>
        <div style="background: red;width:40px;height:100px"></div>
      </td>
      <td>
        <div
          style="background: green;width:40px;height:0"
          id="height-after"
        ></div>
      </td>
    </table>

    <script>
      let form = document.forms.calculator;

      [...form.elements].forEach(el =>
        el.addEventListener("change", function() {
          countOutcome(form);
        })
      );

      function countOutcome(form) {
        if (validateForm(form)) {
          let [initial, years, interest] = [
            +form.elements.money.value,
            Math.floor(+form.elements.months.value / 12),
            +form.elements.interest.value / 100
          ];

          let before = (document.querySelector(
            "#money-before"
          ).textContent = initial);
          let after = (document.querySelector(
            "#money-after"
          ).textContent = Math.round(initial * (1 + interest * years)));
          console.log(before, after);

          document.querySelector("#height-after").style.height = `${(after *
            100) /
            before}px`;
        }
      }

      function validateForm(form) {
        if (form.elements.money.value && form.elements.interest.value) {
          form.elements.interest.style = form.elements.money.style = "border: none";
          return true;
        } else if (!form.elements.money.value) {
          form.elements.money.style = "border: 5px solid red";
        } else if (!form.elements.interest.value) {
          form.elements.interest.style = "border: 5px solid red";
        }
      }

      // ваш код

      // Формула
      // initial: начальная сумма денег
      // interest: проценты, например, 0.05 означает 5% в год
      // years: сколько лет ждать
      // let result = Math.round(initial * (1 + interest * years));
    </script>
  </body>
</html>
