<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }

HTML{
  background-color: white;
  display: flex; justify-content: center; align-items: center;
  font-family: monospace; font-size: 16px;
  min-height: 100vh
}

Body{
  background-color: rgba(0, 0, 0, 0.02);
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
  padding: 20px
}
  </style>
 </head>

 <body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  <h1>Депозитный калькулятор</h1>

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>
  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>
const form = document.forms.calculator

form.querySelectorAll('[name]').forEach((v) => { v.addEventListener('change', update) })

function update(){
 const initial = form.money.value
 const interest = form.interest.value / 100
 const years = form.months.value / 12
 //+
 let result = Math.round(initial * (1 + interest * years))

 document.querySelector('#money-before').innerText = initial
 document.querySelector('#money-after').innerText = result

 document.querySelector('#height-after').style.height = (result / initial) * document.querySelector('#diagram Div').offsetHeight + 'px'
}
update()
    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));
  </script>
 </body>
</html>
