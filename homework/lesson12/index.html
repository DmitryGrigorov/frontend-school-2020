<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" min="1" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months" required>
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" min ="1" max="100" required>
        </td>
      </tr>
    </table>


  </form>
  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0px" id="height-after"></div>
    </td>
  </table>

  <script>

    let form = document.forms.calculator;
    // ваш код
    //let money_initial = document.getElementsByName('money')[0];
    
    const elems = form.elements;
    let money_input = elems.money;
    let year_select = elems.months;
    let interest_input = elems.interest;
    let money_before = document.getElementById('money-before');
    let money_after = document.getElementById('money-after');
    let height_after = document.getElementById('height-after'); 
    money_input.addEventListener('input', calculateResult);  
    interest_input.addEventListener('input', calculateResult);;
    year_select.addEventListener('change', calculateResult);
    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    calculateResult();
   function calculateResult()
   {
     
      let initial = money_input.value;
      if (!initial) return;
      else initial = checkInput(initial);
      money_before.innerHTML = initial;
      let interest = interest_input.value;
      if(!interest) return;
        else interest = checkInput(interest)*0.01;
      let years = year_select.value/12;
      if(!years) return;
      let result = Math.round(initial * (1 + interest * years));
      money_after.innerHTML = result;
      let height = result/money_input.value*100+'px';
      height_after.style.height = height;
   }

   function checkInput(val)
   {
      const value = parseFloat(val);
      return value>0?val:val.slice(2,-1); 
   }
  </script>


</body>
</html>
