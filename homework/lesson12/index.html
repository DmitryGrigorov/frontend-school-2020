<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input id="inputMoney" name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months" id="mounthInput">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input id="inputInterest" name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>
    <input type="submit" name="calculate" value="Рассчитать" id="calc-button">

  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before">0</th>
      <th id="money-after">0</th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;" id="height-after"></div>
    </td>
  </table>

  <script>
    const moneyBeforeHeader = document.querySelector('#money-before');
    const moneyAfterHeader = document.querySelector('#money-after');
    const initialValue = document.querySelector('#inputMoney');
    const initialInterest = document.querySelector('#inputInterest');
    const initialYears = document.querySelector('#mounthInput');
    const afterDiagram = document.querySelector('#height-after');
    const calcButton = document.querySelector('#calc-button');

    calcButton.addEventListener('click', makeCalculation);

    function makeCalculation (event) {
      event.preventDefault();
      let initial = initialValue.value;
      let interest = (initialInterest.value) / 100;
      let years = (initialYears.value) / 12;
      let result = Math.round(initial * (1 + interest * years));
      let afterPercent = (result / initial)*100;
      moneyBeforeHeader.textContent = initial;
      moneyAfterHeader.textContent = result;
      afterDiagram.style.height = afterPercent + 'px';
    }

  </script>


</body>
</html>
