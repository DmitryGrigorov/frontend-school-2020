<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    body {
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    td select,
    td input {
      width: 150px;
      border: 2px solid rgba(87, 37, 204, 0.534);
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;      
    }

    #diagram div {
      margin: auto;
    }

    input, select {
      border-radius: 5px;
      height: 30px;
      padding: 0 10px 0 10px;
    }

    form[name=calculator] {
      background: lightsteelblue;      
      height: auto;
      width: 400px;
      padding: 20px;
      border-radius: 5px;
      margin: 15px 0;
      border: 2px solid rgba(87, 37, 204, 0.534);
    }
    
    #diagram {
      border: 1px solid black;
      width: 444px;
      padding: 25px 0;
      border-radius: 5px;
      border: 2px solid rgba(87, 37, 204, 0.534);      
    }

    #height-before {
      position: relative;      
    }

    #height-before::before {
      content:"";
      position: absolute;      
      top: 0;
      left: 0;
      right: 0;
      transform: translateX(300%) scalex(6);
      border-top: 1px solid red;
      z-index: 100;
    }

    #btn-calc {
      border: 2px solid rgba(87, 37, 204, 0.534);
    }

    #btn-calc:hover {
      cursor: pointer;
      background-color: rgba(87, 37, 204, 0.534);
      color: white;
    } 
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>
    <input id="btn-calc" type="submit" value="Рассчитать" />


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>    
  </table>

  <script>

    let form = document.forms.calculator;

    // ваш код

    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));

    const calcForm = document.forms.calculator;    
    const diagramAfter = document.querySelector('#height-after');
    const moneyBeforeAmount = document.querySelector('#money-before');
    const moneyAfterAmount = document.querySelector('#money-after');

    calcForm.addEventListener('submit', onSubmitCalcForm);

    function onSubmitCalcForm(event) {
      event.preventDefault();
      const initial = parseFloat(document.querySelector('input[name=money]').value);
      const interest = parseFloat(document.querySelector('input[name=interest]').value);
      const years = parseFloat(document.querySelector('select[name=months]').value);

      let result = Math.round(initial * (1 + interest * 0.01 * years / 12));      
      const pixelesPerMoney = 100 / initial;
      const heightAfter = pixelesPerMoney * result;
      diagramAfter.style.height = `${heightAfter}px`;
      moneyBeforeAmount.textContent = initial;          
      moneyAfterAmount.textContent = result;
    }

  </script>


</body>
</html>
