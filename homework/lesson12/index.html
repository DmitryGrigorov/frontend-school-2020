<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
    .invalid { 
      border-color: red; 
    }
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>
    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));


    let form = document.forms.calculator;
    form.money.oninput = calcDeposit;
    form.months.onchange = calcDeposit;
    form.interest.oninput = calcDeposit;
      
    function calcDeposit() {
      let initial = form.money.value;
      let years = form.months.value / 12;
      let interest = form.interest.value / 100;

      if (initial <= 0 || interest <= 0) {
        if (initial <=0 ) {   // делает рамку инпута красным, если он не заполнен или число меньше нуля
        form.money.classList.add('invalid');
        } else {
          form.money.classList.remove('invalid');
        }

        if (interest <=0 ) {   // делает рамку инпута красным, если он не заполнен или число меньше нуля
          form.interest.classList.add('invalid');
        } else {
          form.interest.classList.remove('invalid');
        }
        return;
      }

      let result = Math.round(initial * (1 + interest * years));

      let diagram = document.getElementById('diagram');
      let moneyBefore = diagram.querySelector('#money-before');
      let moneyAfter = diagram.querySelector('#money-after');
      let diagramAfter = diagram.querySelectorAll('div')[1];

      diagramAfter.style.height = result / form.money.value * 100 + 'px';

      moneyBefore.textContent = initial;   // вставка в диаграмму значения начальной суммы денег
      moneyAfter.textContent = result;     // вставка в диаграмму значения полученной суммы денег

    }

    calcDeposit();
  </script>


</body>
</html>
