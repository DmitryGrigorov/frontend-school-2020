<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:160px" id="height-after"></div>
    </td>
  </table>

  <script>

    //добавляю событие на диаграмму (рисую диаграмму);

    // ваш код

    // переменные: доступ к формам

    let form = document.forms.calculator;

    let initialMoneyForm = form.money;

    let percentForm = form.interest;

    let yearsForm = form.months;

    // переменные: доступ к значениям форм

    let initialMoneyValue = form.money.value;

    let percentValue = form.interest.value/100;

    let yearsValue = form.months.value;

    // переменные: доступ к диаграмме

    let diagram = document.querySelector('#diagram');

    //добавляю событие на страницу (событие = расчёт result)

    const result = () => Math.round(initialMoneyValue * (1 + percentValue * yearsValue))

    document.addEventListener('DOMContentLoaded', (evt) => {
      debugger
      diagram.querySelector('#money-before').textContent = form.money.value;
      diagram.querySelector('#money-after').textContent = result();
    });

    //добавляю событие на форму

    form.addEventListener('focusout', (evt) => {
      debugger
      let res = null;
      switch (evt.target.name) {
        case 'money':
          initialMoneyValue = evt.target.value;
          if (initialMoneyValue < 1000) {alert ('Иди зарабатывай, pogChamp'); return};
          if (initialMoneyValue >= 1000000000) {alert ('Ага, coolStoryBob'); return};
          res = result();
          diagram.querySelector('#money-before').textContent = evt.target.value;
          diagram.querySelector('#money-after').textContent = res;
          diagram.querySelector('#height-before').style.height = `${initialMoneyValue/100}px`;
          diagram.querySelector('#height-after').style.height = `${res/100}px`;
          break;
        case 'interest':
          percentValue = evt.target.value/100;
          res = result();
          diagram.querySelector('#money-after').textContent = res;
          diagram.querySelector('#height-after').style.height = `${res/100}px`;
          break;
        case 'months':
          yearsValue = evt.target.value
          res = result();
          diagram.querySelector('#money-after').textContent = res;
          diagram.querySelector('#height-after').style.height = `${res/100}px`;
          break;
        default: break;
      }
    });

    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));

  </script>


</body>
