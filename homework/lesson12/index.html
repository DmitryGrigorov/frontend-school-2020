<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

 <h1> Депозитный калькулятор </h1>
<div id = 'calculator'>
  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>
  </form>

  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <td>
      <div style="background: rgba(0, 155, 108, 0.911);width:40px;height:100px"></div>
    </td>
    <td>
      <div style="background: rgba(0, 119, 167, 0.918);width:40px;height:0" id="height-after"></div>
    </td>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>

  </table>
</div>

  <script>

    let form = document.forms.calculator;
    let money = form.money;
    let months = form.months;
    let interest = form.interest;

    money.addEventListener('click', calculator);
    months.addEventListener('click', calculator);
    interest.addEventListener('click', calculator);

    calculator();

    function calculator() {
      let initial = parseInt(form.money.value);
      if (!initial) return;

      let interest = form.interest.value / 100;
      if (!interest) return;

      let years = form.months.value / 12;
      if (!years) return;

      let result = Math.round(initial * (1 + interest * years));

      document.getElementById('money-before').innerHTML = form.money.value;
      document.getElementById('money-after').innerHTML = result;

      let height = document.getElementById('height-after');

      let resultChart = (result * 100) / initial; 
      height.style.height = resultChart + 'px';
    }

    // ваш код

    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));
  </script>
