<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson 12 homework</title>
    <style>
        td select,
        td input {
            width: 150px;
        }

        #diagram td {
            vertical-align: bottom;
            text-align: center;
            padding: 10px;
        }

        #diagram div {
            margin: auto;
        }
    </style>
</head>

<body>

<!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

Депозитный калькулятор.

<form name="calculator">
    <table>
        <tr>
            <td>Первоначальный депозит</td>
            <td>
                <input name="money" type="number" oninput="count()" value="10000" required>
            </td>
        </tr>
        <tr>
            <td>Срок вклада?</td>
            <td>
                <select name="months" oninput="count()">
                    <option value="3">3 (минимум)</option>
                    <option value="6">6 (полгода)</option>
                    <option value="12" selected>12 (год)</option>
                    <option value="18">18 (1.5 года)</option>
                    <option value="24">24 (2 года)</option>
                    <option value="30">30 (2.5 года)</option>
                    <option value="36">36 (3 года)</option>
                    <option value="60">60 (5 лет)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Годовая процентная ставка?</td>
            <td>
                <input name="interest" type="number" oninput="count()" value="5" required>
            </td>
        </tr>
    </table>


</form>


<table id="diagram">
    <tr>
        <th>Было:</th>
        <th>Станет:</th>
    </tr>
    <tr>
        <th id="money-before"></th>
        <th id="money-after"></th>
    </tr>
    <td>
        <div style="background: red;width:40px;height:100px"></div>
    </td>
    <td>
        <div style="background: green;width:40px;height:100px" id="height-after"></div>
    </td>
</table>

<script>

    let form = document.forms.calculator;
    let before = document.getElementById('money-before');
    let after = document.getElementById('money-after');
    let greenRect = document.getElementById('height-after');
    count();

    function count() {

        let initial = form.elements.money.value;
        let interest = form.elements.interest.value / 100;
        let years = form.elements.months.value / 12;
        if (!(initial && interest && years))
            return;
        let result = Math.round(initial * (1 + interest * years));
        before.innerText = initial;
        after.innerText = result;
        greenRect.style.height = 100 * (1 + interest) + 'px';

    }


    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));
</script>


</body>
</html>
