<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lesson 12 homework</title>
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Создайте интерфейс, позволяющий ввести сумму банковского вклада и процент,
  а затем рассчитать, какая это будет сумма через заданный промежуток времени. -->

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>

    let form = document.forms.calculator;

    // ваш код

    // Формула
    // initial: начальная сумма денег
    // interest: проценты, например, 0.05 означает 5% в год
    // years: сколько лет ждать
    // let result = Math.round(initial * (1 + interest * years));

    let fMoney = form.querySelector('[name="money"');
    let fInterest = form.querySelector('[name="interest"');
    let fMonths = form.querySelector('[name="months"');
    let moneyBefore = document.querySelector('#money-before');
    let moneyAfter = document.querySelector('#money-after');
    let heightBefore = document.querySelector('#height-before');
    let heightAfter = document.querySelector('#height-after');

    function f() {
      fMoney.value = Math.abs(fMoney.value); //Обработка отрицательного значения начального тела депозита
      let initial = fMoney.value;
      let interest = fInterest.value / 100;
      let years = fMonths.options[fMonths.selectedIndex].value / 12;
      let result = Math.round(initial * (1 + interest * years));

      /* Высота графика на странице всегда статичная - 100 px за счёт следующей обработки.
         Изменяется (уменьшается) только тот столбец, который станет меньше относительно другого.
         Столбец же, который в итоге станет больше - всегда равен 100 px.
       */
      if (interest > 0) { // Положительные значения. Столбец "Станет" = 100px, столбец "Было" - пропорционально уменьшается.
        let percent = initial / result * 100;
        heightBefore.style.height = percent + 'px';
        heightBefore.style.backgroundColor = 'red';
        heightAfter.style.backgroundColor = 'green';
        heightAfter.style.height = '100px';
      } else { // Отрицательные значения. Столбец "Было" = 100px, столбец "Станет" пропорционально уменьшается.
        let percent = result / initial * 100;
        heightBefore.style.height = '100px';
        heightBefore.style.backgroundColor = 'green'; //Замена цвета, т.к. изначально тело депозита было больше
        heightAfter.style.height = percent + 'px';
        heightAfter.style.backgroundColor = 'red';
      }

      //Вывод над графиком начального и итогового размера депозита
      moneyBefore.textContent = initial;
      moneyAfter.textContent = result;
    }

    document.addEventListener('input', f);

    // Изменение значения в поле прокруткой колёсика мыши
    document.addEventListener('wheel', (event) => {
      let target = event.target
      switch (target){
        case fInterest:
        case fMoney:
          target.value = +target.value;
      }
    })
  </script>
  <style>
    #money-before, #money-after {
      font-size: 12px;
      font-weight: normal;
    }
  </style>


</body>
</html>
