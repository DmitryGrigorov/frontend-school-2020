<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
  <style>
    .bgBlue {
      background-color: blue;
    }
    .bgRed {
      background-color: red;
    }
  </style>
</head>
<body>
  <input id="field" type="text">
  <ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
  </ul>

  <!-- 
    Задания для списка:
    1. По клику по элементу списка (li) делать background:red
    2. При зажатой кнопке Alt и клику делать background:blue;
    3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
    4. Если у item-a уже есть "background: red;", удалять его из списка;
    5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
   -->
</body>
<script>
  let list = document.querySelector('#list');
  list.addEventListener('click', (event) => {
    let target = event.target;
    if (target.tagName === 'LI') {
      if (event.altKey && event.shiftKey) { // 3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
        list.removeChild(target);
      } else if (event.altKey) { // 2. При зажатой кнопке Alt и клику делать background:blue;
        target.classList.add('bgBlue')
      } else if (target.classList.contains('bgRed')) { // 4. Если у item-a уже есть "background: red;", удалять его из списка;
        list.removeChild(target);
      } else //По клику по элементу списка (li) делать background:red
        target.classList.add('bgRed');
    }
  });
  let field = document.querySelector('#field');
  field.onkeypress = (event) => { // 5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
    if (event.key === 'Enter') {
      let li = document.createElement('li');
      li.textContent = field.value;
      list.appendChild(li);
    }
  }
</script>
</html>
