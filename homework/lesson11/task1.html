<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>
<body>
  <input id="field" type="text">
  <ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
  </ul>

  <!-- 
    Задания для списка:
    1. По клику по элементу списка (li) делать background:red
    2. При зажатой кнопке Alt и клику делать background:blue;
    3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
    4. Если у item-a уже есть "background: red;", удалять его из списка;
    5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
   -->
   <script>
     let list = document.querySelector('#list');
     let input = document.querySelector('#field');

     list.addEventListener('click', (event) => {
       debugger
       let li = event.target;
       if (event.shiftKey && event.altKey) {li.style.display = 'none'; return};
       if (event.altKey) {li.style.backgroundColor = 'blue'; return};
       if (li.style.backgroundColor === 'red') {li.style.display = 'none'; return};
       li.style.backgroundColor = 'red';
     });
     input.addEventListener('keydown', (event) => {
       debugger
       if (event.key === 'Enter') {
         let li = document.createElement('li');
         li.textContent = event.target.value;
         list.append(li);
       }
     })
   </script>
</body>
</html>
