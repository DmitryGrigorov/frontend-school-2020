<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>
<body>
  <input id="field" type="text">
  <ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
  </ul>

  <!-- 
    Задания для списка:
    1. По клику по элементу списка (li) делать background:red
    2. При зажатой кнопке Alt и клику делать background:blue;
    3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
    4. Если у item-a уже есть "background: red;", удалять его из списка;
    5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
   -->
  <script>
    const list = document.getElementById('list');
    list.addEventListener('click', (event) => {
      const target = event.target;
      if (target.tagName === 'LI') {
        if (event.altKey === true && event.shiftKey === true) {
          target.remove();
        } else if (event.altKey) {
          target.style.background = 'blue';
        } else if (target.style.background === 'red') {
          target.remove();
        } else {
          target.style.background = 'red';
        }
      }
    });

    const input = document.getElementById('field');
    input.addEventListener('keydown', pressEnter);
    
    function pressEnter(event) {
      if (event.code === 'Enter') {
        let li = document.createElement('li');
        if (input.value === '') {
          alert('Вы должны написать что-нибудь');
        } else {
          list.append(li);
          let text = input.value;
          li.innerHTML = text;
          input.value = '';
        }
      }   
    }
  </script>
</body>
</html>
