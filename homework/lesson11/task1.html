<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>
<body>
  <input id="field" type="text">
  <ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
  </ul>

  <!-- 
    Задания для списка:
    1. По клику по элементу списка (li) делать background:red
    2. При зажатой кнопке Alt и клику делать background:blue;
    3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
    4. Если у item-a уже есть "background: red;", удалять его из списка;
    5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
   -->
</body>
<script>
  const elements = document.querySelector('ul')

    elements.addEventListener('click', function(event){   // //По клику по элементу списка (li) делать background:red
      const target = event.target;

      if (event.altKey){    //При зажатой кнопке Alt и клику делать background:blue;
        target.style.background = 'blue';
        return;
      }

      if (target.style.background === 'red') {
        target.remove();
        return;
      } 

      if(event.altKey && event.shiftKey){  //удалить элемент независимо от того, есть ли у него background
        target.remove();
        return;
      } 

      target.style.background = 'red';   
    })

    const input = document.querySelector('#field')
    
    input.addEventListener('keyup', function(event){
      console.log(event.target.value)
      
      const target = event.target;
      let elem = document.createElement('li');
      let elemText = target.value
      elem.textContent = elemText
      
      if (event.code === 'Enter'){
        elements.appendChild(elem)
      }    
    })

</script>
</html>
