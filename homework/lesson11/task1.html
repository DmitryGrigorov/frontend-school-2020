<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1</title>
</head>
<body>
  <input id="field" type="text">
  <ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
  </ul>
  <script>
    let list = document.querySelector('#list');
    list.addEventListener('click', (event) => {
      let target = event.target;

      if (target.style.background === "red" || event.altKey && event.shiftKey){
        target.remove();
      }
      
      target.style.background = 'red';
      if(event.altKey) {
        target.style.background = 'blue';
      }
    })

  let field = document.querySelector('#field');
  field.addEventListener('keydown', (event) => {
    if (event.which === 13 && this.value !== '') {
          let newItem  = document.createElement('li');
          newItem.textContent = field.value;
          list.append(newItem);
          field.value = '';
    }
  })
  </script>
  <!-- 
    Задания для списка:
    1. По клику по элементу списка (li) делать background:red
    2. При зажатой кнопке Alt и клику делать background:blue;
    3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
    4. Если у item-a уже есть "background: red;", удалять его из списка;
    5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
   -->
</body>
</html>
