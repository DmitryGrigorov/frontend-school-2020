<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
<input id="field" type="text">
<ul id="list">
    <li class="list-item">item 1</li>
    <li class="list-item">item 2</li>
    <li class="list-item">item 3</li>
    <li class="list-item">item 4</li>
    <li class="list-item">item 5</li>
    <li class="list-item">item 6</li>
</ul>

<!--
  Задания для списка:
  1. По клику по элементу списка (li) делать background:red
  2. При зажатой кнопке Alt и клику делать background:blue;
  3. При нажатой кнопке Alt+Shift удалять элемента независимо от того, есть ли у него background
  4. Если у item-a уже есть "background: red;", удалять его из списка;
  5. При нажатии кнопки enter, добавлять в список новый элемент li c текстом из инпута
 -->

<script>
    let list = document.querySelector('#list');
    list.addEventListener('click', function (e) {
        if (e.altKey === true && e.shiftKey === true || e.target.style.background === 'red') {
            e.target.remove();
        } else if (e.altKey === true) {
            e.target.style.background = 'blue';
        } else {
            e.target.style.background= 'red';
        }
    });
    let text = document.querySelector('#field');
    text.addEventListener('keydown', function (e) {
        if (e.which === 13){
            let newLi = document.createElement('li');
            newLi.textContent=text.value;
            list.appendChild(newLi);
        }
    })

</script>
</body>
</html>
