<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    .listApp {
      display: flex;
      flex-direction: column;
      background-color: yellow;
      height: auto;
      width: 40vw;
      border: 8px solid black;
      border-radius: 10px;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: blueviolet;
    }
    .shell {
      display: flex;
      flex-direction: row;
    }
    .listApp__addItem {
      width: 6vw;
      height: 21px;
    }

    .listApp__list {
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .listApp__item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 30px;
      padding: 10px 0 10px 20px;
    }

    .listApp__item:nth-child(2n) {
      background-color: red;
    }

    .listApp__item:hover {
      background-color: tomato;
      cursor: pointer;
    }

    .listApp__item--delete {
      background-color: #0000ff !important;
    }

    .listApp__item--delete::before {
      content: '';
      background-image: url(./gal.png);
      width: 25px;
      height: 25px;
      margin-left: -20px;
      background-size: cover;
      position: absolute;
    }

    .close {
      padding: 16px 20px;
    }

    .close:hover {
      background-color: red;
    }

  </style>
</head>
<body>
  <!-- 
    По ссылке пример реализации TODO листа со стилями и прочим.

    Задача: Реализовать что-то похожее.

    Требования:
    1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
    2. Добавленный элементы мы можем перечеркнуть по клику (или как);
    3. У элементов списка есть кнопка крестика, которая удаляет элемент.

    Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

    P. S. Желательно делать и использовать стили css
   -->

   <div id="listApp" class="listApp">
     <div class="wrapper">
       <h1 class="caption">My To Do List</h1>
       <div class="shell"><input type="text" placeholder="Что буду делать сегодня?" class="listApp__input"><button class="listApp__addItem">Добавить</button></div>
     </div>
     <ul class="listApp__list">
       <li class="listApp__item">Спать<span class="close">x</span></li>
       <li class="listApp__item">Не спать<span class="close">x</span></li>
       <li class="listApp__item">Может поспать<span class="close">x</span></li>
     </ul>
   </div>

   <script>
     
     let listApp = document.querySelector('#listApp');
     let input = document.querySelector(`.listApp__input`);
     let btn = document.querySelector(`.listApp__addItem`);
     let list = document.querySelector(`.listApp__list`);

     btn.addEventListener('click', (evt) => {
       debugger
         let li = document.createElement('li');
         let span = document.createElement('span');
         span.textContent = 'x';
         span.classList.add('close');
         li.classList.add('listApp__item');
         li.textContent = input.value;
         if(li.textContent === '') return;
         li.append(span);
         list.append(li);
     });

     listApp.addEventListener('click', (evt) => {
       debugger
       if(evt.target.classList.contains('listApp__item')) {
         evt.target.classList.toggle('listApp__item--delete');
       }

       if(evt.target.classList.contains('close')) evt.target.parentElement.style.display = 'none';
     });
   </script>
</body>
</html>
