<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <style>
    * {
      box-sizing: border-box;  /* width и height будут задавать размеры не контента, а блока, включая в себя значения полей, границ, но не отступов */
      border: none;
    }

    /* Стиль шапки */
    .header {
      background-color: IndianRed;
      padding: 30px 40px;
      color: antiquewhite;
      text-align: center;
    }

    .header:after { /* Отступы после шапки */
      content: "";
      display: table;
      clear: both;
    }

    /* Стиль поля ввода */
    input {
      margin: 0;
      width: 75%;
      padding: 10px;
      float: left;
      font-size: 16px;
      color: DimGray;
    }

    /* Стиль кнопки "Добавить" */
    .btnAdd {
      padding: 10px;
      width: 25%;
      background: LightGray;
      color: DimGray;
      float: right;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .btnAdd:hover { /* Изменение цвета при наведении на кнопку */
      background-color: gray;
    }

    /* Удаление полей и отступов у списка */
    ul {
      margin: 0;
      padding: 0;
    }

    /* Стиль элементов списка */
    ul li {
      cursor: pointer;
      position: relative;
      padding: 12px 8px 12px 40px;
      background: #eee;
      font-size: 18px;
    }

    /* Установка иного цвета для нечётных элементов (полоса зебры) */
    ul li:nth-child(odd) {
      background: #f9f9f9;
    }

    /* Наведение на элемент - более тёмный цвет фона */
    ul li:hover {
      background: GainsBoro;
    }

    /* При нажатии на элемент - добавление цвета фона и вычёркивание текста */
    ul li.checked {
      background: gray;
      color: white;
      text-decoration: line-through;
    }

    /* При нажатии на элемент - добавление стилизованной отметки "проверено" (галочка слева от текста) */
    ul li.checked:before {
      content: '';
      position: absolute;
      border-color: #fff;
      border-style: solid;
      border-width: 0 2px 2px 0;
      top: 10px;
      left: 16px;
      transform: rotate(45deg);
      height: 15px;
      width: 7px;
    }

    /* Стиль для кнопки-крестика */
    .close {
      position: absolute;
      right: 0;
      top: 0;
      padding: 12px 16px;
    }

    .close:hover {
      background-color: IndianRed;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 
    По ссылке пример реализации TODO листа со стилями и прочим.

    Задача: Реализовать что-то похожее.

    Требования:
    1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
    2. Добавленный элементы мы можем перечеркнуть по клику (или как);
    3. У элементов списка есть кнопка крестика, которая удаляет элемент.

    Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

    P. S. Желательно делать и использовать стили css
   -->
  <div class="header" id="divHead">
    <h2 style="margin:5px"> Мой список задач (To Do)</h2>
    <input id="input" type="text" placeholder="Описание..." />
    <span class="btnAdd" onclick="newElement()">Добавить</span>
  </div>
  <ul id="list">
    <li>
      Создать план задач
      <span class="close">×</span>
    </li>
    <li>
      Выполнить первый пункт
      <span class="close">×</span>
    </li>
    <li>
      Осознать, что два пункта уже выполнены
      <span class="close">×</span>
    </li>
    <li>
      Отдохнуть
      <span class="close">×</span>
    </li>
  </ul>

  <script>
    let list = document.querySelector('#list');

    list.addEventListener('click', (event) => {
      let target = event.target;
      switch (target.tagName) {
        // Клик по кнопке-крестику прячет текущий элемент Li
        case 'SPAN':
          let li = target.parentElement;
          li.style.display = 'none';
          break;
        // Клик по элементу списка перечёркивает его, меняет фон и добавляет отметку "проверено"
        case 'LI':
          target.classList.toggle('checked');
          break;
      }
    })

    // Создание нового элемента списка по нажатию на кнопку "Добавить"
    function newElement() {
      let li = document.createElement('li');
      let inputValue = document.querySelector('input');
      let t = document.createTextNode(inputValue.value);
      li.appendChild(t);
      if (inputValue.value === ''){
        alert('Вы должны написать что-нибудь!');
      } else {
        list.appendChild(li);
        inputValue.value = '';
        let span = document.createElement('SPAN');
        let txt = document.createTextNode('\u00D7');
        span.className = 'close';
        span.appendChild(txt);
        li.appendChild(span);
      }
    }
  </script>
</body>
</html>
