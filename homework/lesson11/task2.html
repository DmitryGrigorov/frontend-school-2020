<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
  По ссылке пример реализации TODO листа со стилями и прочим.

  Задача: Реализовать что-то похожее.

  Требования:
  1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
  2. Добавленный элементы мы можем перечеркнуть по клику (или как);
  3. У элементов списка есть кнопка крестика, которая удаляет элемент.

  Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

  P. S. Желательно делать и использовать стили css
 -->
<div id="container">
    <header>
        <h2>My To Do List</h2>
        <p>
            <input type="text" id="inputText" placeholder="Введите текст и нажмите Enter">
            <input type="button" id="inputButton" value="Enter">
        </p>
    </header>

    <ul id="list">
        <li>Почитать про пропсы в React</li>
        <li class="done">Разобраться с вложенность вложенных списков</li>
        <li class="done">Строчка может добавляться по нажатию на клавишу Enter на клавиатуре</li>
        <li>Найти современную книгу по JavaScript</li>
        <li>А могут ли React приложения работать с локальной странички?</li>
    </ul>
</div>
<script>
    //Добавить Крестики закрытия
    let listElements = document.querySelectorAll('li');
    listElements.forEach((x) => {
        let close = document.createElement('div');
        close.className = 'close';
        close.textContent = 'X';
        x.append(close);
    });

    //Событие смены зачёркивания
    document.querySelector('ul').addEventListener('click', function (event) {
        if (event.target.tagName === 'LI')
            event.target.classList.toggle('done');
    });

    //Нажата клавиша Enter и добавление нового пункта в меню
    let ul = document.querySelector('#list');
    let txt = document.querySelector('input');
    txt.onkeypress = function (event) {
        if (event.key === 'Enter') {
            if (txt.value != '') {
                let li = document.createElement('li');
                li.textContent = txt.value;
                ul.appendChild(li);
                txt.className = '';
                txt.value = '';
            } else {
                txt.className = 'error';
            }
        } else {
            txt.className = '';
        }
    };

    //Нажата Button кнопка и добавление нового пункта в меню
    let button = document.querySelector("#inputButton");
    button.onclick = function () {
        if (txt.value != '') {
            let li = document.createElement('li');
            li.textContent = txt.value;
            ul.appendChild(li);
            txt.className = '';
            txt.value = '';
        } else {
            txt.className = 'error';
        }
    };
</script>

</body>
</html>
