<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--
  По ссылке пример реализации TODO листа со стилями и прочим.

  Задача: Реализовать что-то похожее.

  Требования:
  1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
  2. Добавленный элементы мы можем перечеркнуть по клику (или как);
  3. У элементов списка есть кнопка крестика, которая удаляет элемент.

  Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

  P. S. Желательно делать и использовать стили css
 -->
<div id="container">
    <header>
        <h2>My To Do List</h2>
        <p>
            <input type="text" id="inputText" placeholder="Введите текст и нажмите Enter">
            <input type="button" value="Enter">
        </p>
    </header>

    <ul id="list">
        <li>Почитать про пропсы в React</li>
        <li class="done">Разобраться с вложенность вложенных списков</li>
        <li class="done">Строчка может добавляться по нажатию на клавишу Enter на клавиатуре</li>
        <li>Найти современную книгу по JavaScript</li>
        <li>А могут ли React приложения работать с локальной странички?</li>
    </ul>
</div>
<script>
    // Create a "close" button and append it to each list item
    var myNodelist = document.getElementsByTagName("LI");
    var i;
    for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
    }

    // Click on a close button to hide the current list item
    var close = document.getElementsByClassName("close");
    var i;
    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }

    // Add a "checked" symbol when clicking on a list item
    var list = document.querySelector('ul');
    list.addEventListener('click', function (ev) {
        if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('done');
        }
    }, false);

    // Create a new list item when clicking on the "Add" button
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
