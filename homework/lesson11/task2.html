<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Task 2</title>
</head>
<body>
  <!-- 
    По ссылке пример реализации TODO листа со стилями и прочим.

    Задача: Реализовать что-то похожее.

    Требования:
    1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
    2. Добавленный элементы мы можем перечеркнуть по клику (или как);
    3. У элементов списка есть кнопка крестика, которая удаляет элемент.

    Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

    P. S. Желательно делать и использовать стили css
   -->
  <div class="container">
    <div class="board">
      <div class="input-form">
        <input type="text" id="text-input" class="text-input" placeholder="Введите задачу">
        <button class="add-button">Добавить</button>
      </div>
      <div class="items-list">
        <ul class="ulList">
          <li class="todo-item">Item 1<span class="task-close">×</span></li>
          <li class="todo-item">Item 2<span class="task-close">×</span></li>
        </ul>
      </div>
    </div>
  </div>

<script>
  const itemsList = document.querySelector('.ulList');
  const addButton = document.querySelector('.add-button');
  const inputField = document.getElementById('text-input');

  addButton.addEventListener('click', createTask);
  itemsList.addEventListener('click', markDone);
  itemsList.addEventListener('click', closeTask);

  function createTask(event) {
    let newItem = document.createElement('li');
    newItem.textContent = inputField.value;
    newItem.classList.add('todo-item');
    itemsList.append(newItem);
    inputField.value = '';
    let span = document.createElement("SPAN");
    let txt = document.createTextNode("\u00D7");
    span.className = 'task-close';
    span.appendChild(txt);
    newItem.appendChild(span);
  }

  function markDone(event) {
    let target = event.target;
    target.classList.toggle('task-done');
  }

  function closeTask(event) {
    let target = event.target;
    if (target.className === 'task-close') {
      target.parentElement.remove();
    }
  }

</script>

</body>
</html>
