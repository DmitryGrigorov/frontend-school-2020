<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <title>Task 2</title>
</head>

<body>
  <!-- 
    По ссылке пример реализации TODO листа со стилями и прочим.

    Задача: Реализовать что-то похожее.

    Требования:
    1. Должен быть инпут с кнопкой "добавить", где в инпут мы вводим значения, а по кнопке "добавить" добавляем, то что ввели.
    2. Добавленный элементы мы можем перечеркнуть по клику (или как);
    3. У элементов списка есть кнопка крестика, которая удаляет элемент.

    Пример функционала есть по ссылке https://codepen.io/Grigorov/full/qBdZgwb

    P. S. Желательно делать и использовать стили css
    
    // Ответ:
   -->
  <div class="todo-list">
    <div class="todo-list__header">
      <h1 class="todo-list__title">To Do List <span>Dmitry Drozdov</span></h1>
      <div class="todo-list__input-block">
        <input id="todo-list__input" class="todo-list__input" type="text" placeholder="Title..." />
        <button class="todo-list__button"> Add </button>
      </div>
    </div>
    <div class="todo-list__body">
      <ul class="todo-list__list">
        <li class="todo-list__item">
          <span class="done">
            <i class="material-icons none">done</i>
          </span>
          <span>Lorem, ipsum dolor.</span>
          <i class="material-icons clear">clear</i>
        </li>
        <li class="todo-list__item">
          <span class="done">
            <i class="material-icons none">done</i>
          </span>
          <span>Lorem ipsum dolor sit amet.</span>
          <i class="material-icons clear">clear</i>
        </li>
        <li class="todo-list__item">
          <span class="done">
            <i class="material-icons none">done</i>
          </span>
          <span>Lorem ipsum, dolor sit amet consectetur adipisicing.</span>
          <i class="material-icons clear">clear</i>
        </li>
        <li class="todo-list__item">
          <span class="done">
            <i class="material-icons none">done</i>
          </span>
          <span>Lorem, ipsum.</span>
          <i class="material-icons clear">clear</i>
        </li>
        <li class="todo-list__item">
          <span class="done">
            <i class="material-icons none">done</i>
          </span>
          <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</span>
          <i class="material-icons clear">clear</i>
        </li>
      </ul>
    </div>
  </div>
  <script>

    const list = document.querySelector('.todo-list__list');
    const input = document.getElementById('todo-list__input');
    const button = document.querySelector('.todo-list__button');

    button.addEventListener('click', () => {
      if (input.value !== '') {
        addListItemFunction();
      } else {
        alert('You must write something!');
      }
    });
    input.addEventListener('keydown', () => {
      if (event.which === 13) {
        if (input.value !== '') {
          addListItemFunction();
        } else {
          alert('You must write something!');
        }
      }
    });

    //обрабатываем список
    editingList();

    list.addEventListener('click', listFunction);

    //Функция изменения стилей и удаления
    function listFunction(event) {
      let target = event.target;

      if ((target.tagName !== 'LI') && (target.tagName !== 'I')) {
        target = target.closest('li');

        if (target.classList.contains('bg_two')) {
          target.children[0].children[0].classList.add('none');
          target.children[1].classList.remove('text-decoration');
          target.classList.remove('bg_two');
        } else if (target.tagName !== 'I') {
          target.children[0].children[0].classList.remove('none');
          target.children[1].classList.add('text-decoration');
          target.classList.add('bg_two');
        }
      } else if (target.tagName === 'I') {
        target = target.closest('li');
        target.remove();
        // Обрабатываем список
        editingList();
      }

    }
    // Функция добавдения новой строки
    function addListItemFunction() {

      let li = document.createElement('li');
      li.classList.add('todo-list__item');

      let spanI = document.createElement('span');
      spanI.classList.add('done');

      let iDone = document.createElement('i');
      iDone.classList.add('material-icons');
      iDone.classList.add('none');
      iDone.innerHTML = 'done';

      let spanValue = document.createElement('span');
      spanValue.innerHTML = input.value;
      input.value = '';

      let iClear = document.createElement('i');
      iClear.classList.add('material-icons');
      iClear.classList.add('clear');
      iClear.innerHTML = 'clear';

      list.append(li);
      li.append(spanI);
      spanI.append(iDone);
      li.append(spanValue);
      li.append(iClear);
      //обрабатываем список
      editingList();
    }

    // Функция обработки списка
    function editingList() {
      for (let i = 0; i < list.children.length; i++) {
        if (list.children[i].classList.contains('bg')) {
          list.children[i].classList.remove('bg')
        }
        if (i % 2 !== 0) {
          list.children[i].classList.add('bg');
        }
      }
    }


  </script>
</body>

</html>
