<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 3</title>
</head>
<body>
<ul id="list">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
</ul>

<button id="add-first-item">Add first item</button>
<button id="remove-first-item">Remove first item</button>
<button id="add-last-item">Add last item</button>
<button id="remove-last-item">Remove last item</button>

<!--
  Реализовать функционал для кнопок:
  1. Кнопка "Add first item" должна добавлять новый item в начало списка (текст по желанию)
  2. Кнопка "Remove first item" должна удалять элемент в начале списка
  3. Кнопка "Add last item" должна добавлять новый item в конец списка (текст по желанию)
  4. Кнопка "Remove last item" должна удалять элемент в конце списка
-->
<script>
    let listNew = document.querySelector('#list');
    let addFirst = document.querySelector('#add-first-item');
    let removeFirst = document.querySelector('#remove-first-item');
    let addLast = document.querySelector('#add-last-item');
    let removeLast = document.querySelector('#remove-last-item');

    addFirst.addEventListener('click', function () {
        let text = prompt('Введите текст', 'newFirstItem');
        let newEl = document.createElement('li');
        newEl.textContent = text;
        listNew.prepend(newEl);

    });
    removeFirst.addEventListener('click', function () {

        listNew.firstElementChild.remove();
    });
    addLast.addEventListener('click', function () {
      let text = prompt('Введите текст', 'newLastItem');
      let newEl=document.createElement('li');
      newEl.textContent=text;
      listNew.append(newEl);
    })
  removeLast.addEventListener('click', function () {
    listNew.lastElementChild.remove();

  })
</script>

</body>
</html>
