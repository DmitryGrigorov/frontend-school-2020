    // Рабочий вариант, но не оптимальный, за счет повторения переменных и констант.

    document.addEventListener('click', event => {
      const list = document.getElementById('list');
      const elem = document.createElement('LI');
      let arrLi = document.querySelectorAll('LI');
      elem.insertAdjacentText('afterbegin', `item ${arrLi.length + 1}`);

      if (event.target.classList.contains('add-first-item')) {
        list.prepend(elem);

      }  else if (event.target.classList.contains('remove-first-item')) {
        return (arrLi.length === 0) ?  alert('Ошибка. Элементы уже удалены') : list.firstElementChild.remove();

      } else if (event.target.classList.contains('add-last-item')) {
        list.append(elem);

      } else if (event.target.classList.contains('remove-last-item')) {
        return (arrLi.length === 0) ?  alert('Ошибка. Элементы уже удалены') : list.lastElementChild.remove();
