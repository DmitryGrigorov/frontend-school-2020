<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
</head>
<body>
  <ul id="list">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
  </ul>

  <button id="add-first-item">Add first item</button>
  <button id="remove-first-item">Remove first item</button>
  <button id="add-last-item">Add last item</button>
  <button id="remove-last-item">Remove last item</button>

  <!-- 
    Реализовать функционал для кнопок:
    1. Кнопка "Add first item" должна добавлять новый item в начало списка (текст по желанию) 
    2. Кнопка "Remove first item" должна удалять элемент в начале списка
    3. Кнопка "Add last item" должна добавлять новый item в конец списка (текст по желанию) 
    4. Кнопка "Remove last item" должна удалять элемент в конце списка
  -->
  <script>
    const list = document.getElementById('list');
    const createItem = (someName) => {
      const item = document.createElement('li');
      item.innerText = someName;
      return item;
    }
    const addFirstItem = () => {
      list.prepend(createItem('upper'));
    }
    const addLastItem = () => {
      list.append(createItem('downer'))
    }
    const removeLast = () => {
      const last = list.lastElementChild;
      if(last) {
        list.removeChild(last);
      }
    }
    const removeFirst = () => {
      const first = list.firstElementChild;
      if(first) {
        list.removeChild(first);
      }
    }
    document.getElementById('add-first-item').addEventListener('click', addFirstItem);
    document.getElementById('remove-first-item').addEventListener('click', removeFirst);
    document.getElementById('add-last-item').addEventListener('click', addLastItem);
    document.getElementById('remove-last-item').addEventListener('click', removeLast);
  </script>

</body>
</html>
