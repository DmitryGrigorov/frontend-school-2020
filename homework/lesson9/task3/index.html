<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
 </head>
<body>
  <ul id="list">
   <li>item 1</li>
   <li>item 2</li>
   <li>item 3</li>
   <li>item 4</li>
   <li>item 5</li>
   <li>item 6</li>
   <li>item 7</li>
  </ul>

  <button id="add-first-item">Add first item</button>
  <button id="remove-first-item">Remove first item</button>
  <button id="add-last-item">Add last item</button>
  <button id="remove-last-item">Remove last item</button>

  <!-- 
    Реализовать функционал для кнопок:
    1. Кнопка "Add first item" должна добавлять новый item в начало списка (текст по желанию) 
    2. Кнопка "Remove first item" должна удалять элемент в начале списка
    3. Кнопка "Add last item" должна добавлять новый item в конец списка (текст по желанию) 
    4. Кнопка "Remove last item" должна удалять элемент в конце списка
  -->
  <script>
let item = (A) => {
 let list = document.querySelector('#list')
 let element = (A) ? list.lastElementChild : list.firstElementChild
 element = element.cloneNode(true)
 let a_element = element.innerHTML.split(' ')
 element.innerHTML = a_element[0] + ' ' + ((A) ? ++a_element[1] : --a_element[1])

 return element
}

document.querySelector('#add-first-item').addEventListener('click', (event) => {
 document.querySelector('#list').prepend(item(0))
 document.querySelectorAll('Button[id^="remove"]').forEach((v) => { v.removeAttribute('disabled') })
})
document.querySelector('#remove-first-item').addEventListener('click', (event) => {
 if(document.querySelector('#list').children.length > 1){
  document.querySelector('#list').firstElementChild.remove()
 } else{
  document.querySelectorAll('Button[id^="remove"]').forEach((v) => { v.setAttribute('disabled','disabled') })
 }
})
document.querySelector('#add-last-item').addEventListener('click', (event) => {
 document.querySelector('#list').append(item(1))
 document.querySelectorAll('Button[id^="remove"]').forEach((v) => { v.removeAttribute('disabled') })
})
document.querySelector('#remove-last-item').addEventListener('click', (event) => {
 if(document.querySelector('#list').children.length > 1){
  document.querySelector('#list').lastElementChild.remove()
 } else{
  document.querySelectorAll('Button[id^="remove"]').forEach((v) => { v.setAttribute('disabled', 'disabled') })
 }
})
  </script>
 </body>
</html>
