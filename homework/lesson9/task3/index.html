<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 3</title>
</head>
<body>
  <ul id="list">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
  </ul>

  <button id="add-first-item">Add first item</button>
  <button id="remove-first-item">Remove first item</button>
  <button id="add-last-item">Add last item</button>
  <button id="remove-last-item">Remove last item</button>

  <!-- 
    Реализовать функционал для кнопок:
    1. Кнопка "Add first item" должна добавлять новый item в начало списка (текст по желанию) 
    2. Кнопка "Remove first item" должна удалять элемент в начале списка
    3. Кнопка "Add last item" должна добавлять новый item в конец списка (текст по желанию) 
    4. Кнопка "Remove last item" должна удалять элемент в конце списка
  -->
  <script>
    let btnAddFirst = document.getElementById('add-first-item');
    let btnRemoveFirst = document.getElementById('remove-first-item');
    let btnAddLast = document.getElementById('add-last-item');
    let btnRemoveLast = document.getElementById('remove-last-item');

    let list = document.querySelector('#list');
    let li = document.createElement('li');
    let i = 1;

    btnAddFirst.addEventListener('click', () => {
      let newLi = li.cloneNode();
      newLi.textContent = 'New Item Prepend. ' + i++;
      list.prepend(newLi);
    })

    btnRemoveFirst.addEventListener('click', () => {
      for(let i = 0; i <= 1; i++) list.firstChild.remove() //1: #text -> 2: LI
    })
          //list.children[list.childElementCount-1].remove())

    btnAddLast.addEventListener('click', () => {
      let newLi = li.cloneNode();
      newLi.textContent = 'New Item Append. ' + i++;
      list.append(newLi);
    })

    btnRemoveLast.addEventListener('click', () => {
      for(let i = 0; i <= 1; i++) list.lastChild.remove() //1: #text -> 2: LI
    })
  </script>

</body>
</html>
