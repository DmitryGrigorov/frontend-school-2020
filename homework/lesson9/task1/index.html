<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
</head>
<body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>

  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')
    
   -->
  <script>
    const list = document.querySelector('#list');
    ['Бананы', 'Черника', 'Малина'].forEach((item) =>{
      const element = document.createElement('li');
      element.innerText = item;
      list.appendChild(element);
    });
    const lis = document.querySelectorAll('#list>li')
    lis.forEach((item, index) => {
      console.log(index)
      if((index%2)===0) { //т.к. первый элемент имеет нулевой индекс
        item.style.backgroundColor = 'red';
      }
    })

  </script>
</body>
</html>
