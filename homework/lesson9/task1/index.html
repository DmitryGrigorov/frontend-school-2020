  <title>Task 1</title>
  <style>
     ul li:nth-child(odd)
    {
      background: red;
    } 
  </style>
</head>

<body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>

  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')
    
   -->
  <script>
  const fruits=['Бананы', 'Черника', 'Малина'];
  let list = document.getElementById('list');
  for(let fr of fruits)
  {
    let newEl = document.createElement('li');
      newEl.textContent = fr;
      list.append(newEl);
  }
