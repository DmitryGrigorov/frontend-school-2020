<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>

  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')
    
   -->
  <script>
    const list = document.getElementById('list');

    ['Бананы', 'Черника', 'Малина'].forEach(function(item) {
        let li = document.createElement('li');
        li.innerHTML = item;
        list.append(li);
    });

    // 1 способ
    Array.prototype.forEach.call(list.children, function(item, i) {
        if (i % 2 === 0) {
          item.style.background = 'red'
        }
    });

  </script>
</body>
