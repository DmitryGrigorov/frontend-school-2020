<!DOCTYPE html>

<body>
<ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
</ul>

<!--
  1. Получить элемент c id="list"
  2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
  3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')

 -->
<script>
    let fruits = document.getElementById('list');
    let newFruits = ['Бананы', 'Черника', 'Малина'];

    let newElems = newFruits.map(function (item) {
        let el = document.createElement('li');
        el.innerHTML = item;
        return el;
    });


    newElems.forEach(function (item) {
        fruits.append(item);
    });

    Array.from(fruits.children).forEach(function (item, idx) {
        if (idx % 2 !== 0) {
            item.style.background = 'red';
        }
    })

</script>
</body>
