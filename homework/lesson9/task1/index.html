<html lang="en">
 <head>

 </head>
 <body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>

  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')
    
   -->
  <script>
const element = document.querySelector('Ul#list') //1

const aA = ['Бананы', 'Черника', 'Малина']
aA.forEach(function(v){ element.innerHTML += `    <li>${v}</li>\r\n` }) //2

const aB = document.querySelectorAll('Ul#list > Li:nth-child(even)')
aB.forEach(function(v){ v.style.background = 'tomato' }) //3
  </script>
 </body>
