<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
</head>
<body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>
  <button id="add-last">Add new elements</button>
  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')
    
   -->
  <script>
    let arr = [];
    let fruits = prompt('Введите фрукты через запятую');
    arr = fruits.split(',');
    let list  = document.getElementById('list');
    let addLast = document.getElementById('add-last');

    addLast.addEventListener('click', function() {
      arr.forEach(
        function (item) {
          let newEl = document.createElement('li');
          newEl.textContent = `${item}`;
          list.append(newEl);
        }
      );

      function assignRed(color) {
        let x = document.querySelectorAll('li');
        for (let i = 0; i < x.length; i = i+2) {
          x[i].style.background = color;
        }
      }
      assignRed('Red');



    });




  </script>
</body>
</html>
