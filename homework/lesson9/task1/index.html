<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task 1</title>
</head>
<body>
  <ul id="list">
    <li>Арбуз</li>
    <li>Апельсин</li>
    <li>Авокадо</li>
    <li>Ананас</li>
    <li>Абрикос</li>
  </ul>

  <!--
    1. Получить элемент c id="list"
    2. Добавить в конец списка массив фруктов ['Бананы', 'Черника', 'Малина'] и вывести на страницу
    3. Окрасить каждый нечетный элемент в красный цвет (elem.style.background = 'red')

   -->
  <script>
    let itemList = document.getElementById('list');
    let arr = ['Бананы', 'Черника', 'Малина'];
    arr.forEach(item => {
      let newLi = document.createElement('li');
      newLi.textContent = item;
      itemList.append(newLi);
    });
    for (let i = 0; i < itemList.childElementCount; i++)
      if (i % 2 == 0) itemList.children[i].style.background = 'red';
  </script>
</body>
</html>
