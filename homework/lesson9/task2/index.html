<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
    let nodeElement = document.querySelector('.element');
    let nodeContainer = nodeElement.parentElement;
    nodeContainer.style.position = 'absolute'; //Для корректного получения координат

    function newNode(top, left, right, bottom){
      let newNode = nodeElement.cloneNode();
      newNode.style.position = 'absolute'; //'absolute' даёт право выравнивать по краям (аки захочется)
      if(top != null) newNode.style.top = top;
      if(left != null) newNode.style.left = left;
      if(right != null) newNode.style.right = right;
      if(bottom != null) newNode.style.bottom = bottom;
      nodeContainer.appendChild(newNode);
    }

    //Расположение по центру контейнера
    newNode(
            (nodeContainer.clientWidth / 2 - nodeElement.clientWidth / 2) + 'px',
            (nodeContainer.clientHeight / 2 - nodeElement.clientHeight / 2) + 'px',
            null, null);

    //Расположение в правом верхнем углу контейнера
    newNode('0', null, '0', null);

    //Расположение в правом нижнем углу контейнера
    newNode(null, null, '0', '0');

    //Расположение в левом нижем углу контейнера
    newNode(null, '0', null, '0');
  </script>
</body>
</html>
