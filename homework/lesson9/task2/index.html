<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>

    let elem = document.querySelector('.element');
    let container = document.querySelector('.container')

    container.style.position = 'relative';
    elem.style.position = 'absolute';

    let centerElem = elem.cloneNode();
    centerElem.style.left = (container.clientWidth / 2 - elem.clientWidth / 2) + 'px';
    centerElem.style.top = (container.clientHeight / 2 - elem.clientHeight / 2) +'px';
    container.append(centerElem);

    let rightTopElem = elem.cloneNode();
    rightTopElem.style.right = '0';
    rightTopElem.style.top = '0';
    container.append(rightTopElem);

    let rightBottomElem = elem.cloneNode();
    rightBottomElem.style.right = '0';
    rightBottomElem.style.bottom = '0';
    container.append(rightBottomElem);

    let leftBottomElem = elem.cloneNode();
    leftBottomElem.style.left = '0';
    leftBottomElem.style.bottom = '0';
    container.append(leftBottomElem);

  </script>
</body>
</html>
