<!DOCTYPE html>
<html>
<head>
    <title>Task 2: Centered block</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            background-color: #efd5ff;
        }

        .element {
            width: 50px;
            height: 50px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="element"></div>
</div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

<script>
    let elem = document.querySelector('.element');
    let contain = document.querySelector('.container');
    let cords = elem.getBoundingClientRect();
    let containerCords = contain.getBoundingClientRect();
    let elemWidth = cords.width;
    let elemHeight = cords.height;
    let width = containerCords.width - 2*contain.clientLeft;
    let height = containerCords.height-2*contain.clientTop;

    let rect1 = elem.cloneNode();
    let rect2 = elem.cloneNode();
    let rect3 = elem.cloneNode();
    let rect4 = elem.cloneNode();
    rect1.style.position = 'absolute';
    rect2.style.position = 'absolute';
    rect3.style.position = 'absolute';
    rect4.style.position = 'absolute';
    contain.style.position='absolute';

    rect1.style.left = (width / 2) - (elemWidth / 2) + 'px';
    rect1.style.top = (height) / 2 - (elemHeight / 2) + 'px';
    rect2.style.right = 0 +'px';
    rect2.style.top=0+'px';
    rect3.style.right=0+'px';
    rect3.style.bottom=0+'px';
    rect4.style.left=0+'px';
    rect4.style.bottom=0+'px';
    contain.append(rect1, rect2, rect3, rect4);



</script>
</body>
</html>
