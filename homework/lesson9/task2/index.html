<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
      position: relative;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <div id="element" class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>

    /* 1 вариант решения через массив */

    const element = document.getElementById('element');
    const container = document.getElementById('container');

    const arr = new Array(4);
    for (let i = 0; i < arr.length; i++) {
      arr[i] = element.cloneNode(true);
    }

    container.append(...arr);

    arr[0].style.top = container.clientHeight / 2 - element.offsetHeight / 2 + 'px';
    arr[0].style.left = container.clientWidth / 2 - element.offsetWidth / 2 + 'px';

    arr[1].style.left = container.clientWidth - element.offsetWidth + 'px';
    
    arr[2].style.top = container.clientHeight - element.offsetHeight + 'px';
    arr[2].style.left = container.clientWidth - element.offsetWidth + 'px';

    arr[3].style.top = container.clientHeight - element.offsetHeight + 'px';
