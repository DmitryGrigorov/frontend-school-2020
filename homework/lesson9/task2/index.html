<!DOCTYPE html>
<html>

<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
      position: relative;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="element"></div>
  </div>

  <!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
    let elementClone1 = document.querySelector('.element').cloneNode(true);

    document.querySelector('.container').append(elementClone1);

    elementClone1.style.cssText = `width: 50px;
      height: 50px;
      background-color: yellowgreen;
      position: absolute;
      top: 125px;
      left: 125px;
      `;

    let elementClone2 = document.querySelector('.element').cloneNode(true);

    document.querySelector('.container').append(elementClone2);

    elementClone2.style.cssText = `width: 50px;
      height: 50px;
      background-color: yellowgreen;
      position: absolute;
      top: 0;
      left: 250px;
      `;

    let elementClone3 = document.querySelector('.element').cloneNode(true);

    document.querySelector('.container').append(elementClone3);

    elementClone3.style.cssText = `width: 50px;
        height: 50px;
        background-color: yellowgreen;
        position: absolute;
        top: 250px;
        left: 250px;
        `;

    let elementClone4 = document.querySelector('.element').cloneNode(true);

    document.querySelector('.container').append(elementClone4);

    elementClone4.style.cssText = `width: 50px;
        height: 50px;
        background-color: yellowgreen;
        position: absolute;
        top: 250px;
        left: 0px;
        `;
  </script>
</body>

</html>
