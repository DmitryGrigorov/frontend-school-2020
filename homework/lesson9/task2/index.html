<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>

    /*document.body.style.margin = 0;
    document.body.style.padding = 0;
    document.body.style.boxSizing = 'border-box';*/

    const element = document.querySelector('.element');
    const container = document.querySelector('.container');
    element.style.position = 'absolute';
    container.style.position = 'relative';

    let centerElem = element.cloneNode();
    centerElem.style.top = (container.clientHeight / 2 - element.clientHeight / 2) + 'px';
    centerElem.style.left = (container.clientWidth / 2 - element.clientWidth / 2) + 'px';
    /*centerElem.style.top = '50%';
    centerElem.style.left = '50%';
    centerElem.style.transform = 'translate(-50%, -50%)';*/
    container.append(centerElem);

    let topRightElem = element.cloneNode();
    topRightElem.style.top = '0px';
    topRightElem.style.right = '0px';
    container.append(topRightElem);

    let bottomRightElem = element.cloneNode();
    bottomRightElem.style.right = '0px';
    bottomRightElem.style.bottom = '0px';
    container.append(bottomRightElem);

    let bottomLeftElem = element.cloneNode();
    bottomLeftElem.style.left = '0px';
    bottomLeftElem.style.bottom = '0px';
    container.append(bottomLeftElem);

  </script>
</body>
</html>
