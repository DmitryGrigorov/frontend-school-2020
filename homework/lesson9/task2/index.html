<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
    let container = document.querySelector('.container');
    container.style.position = 'relative';
    let element = document.querySelector('.element');

    let newElementCenter = element.cloneNode(true);
    container.append(newElementCenter);
    newElementCenter.style.position = 'absolute';
    newElementCenter.style.top = container.clientHeight/2 - element.clientHeight/2 + 'px';
    newElementCenter.style.left = container.clientWidth/2 - element.clientWidth/2 + 'px';

    let newElementRightUp = element.cloneNode(true);
    container.append(newElementRightUp);
    newElementRightUp.style.position = 'absolute';
    newElementRightUp.style.top = '0px';
    newElementRightUp.style.left = container.clientWidth - element.clientWidth + 'px';

    let newElementRightDown = element.cloneNode(true);
    container.append(newElementRightDown);
    newElementRightDown.style.position = 'absolute';
    newElementRightDown.style.top = container.clientHeight - element.clientHeight + 'px';
    newElementRightDown.style.left = container.clientWidth - element.clientWidth + 'px';

    let newElementLeftDown = element.cloneNode(true);
    container.append(newElementLeftDown);
    newElementLeftDown.style.position = 'absolute';
    newElementLeftDown.style.top = container.clientHeight - element.clientHeight + 'px';
    newElementLeftDown.style.left = '0px';

  </script>
</body>
</html>
