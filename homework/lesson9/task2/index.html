<!DOCTYPE html>
<html>
 <head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
 <body>
  <div class="container">
   <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
let container = document.querySelector('Div.container')
container.style.position = 'relative'

const element = document.querySelector('Div.element')
element.style.position = 'absolute'

let element1 = element.cloneNode(false)
element1.style.background = 'rgba(255, 0, 0, 0.2)'
element1.style.top = (container.offsetHeight - element.offsetHeight) / 2 - 10 + 'px'
element1.style.left = element1.style.top
container.innerHTML += element1.outerHTML

let element2 = element.cloneNode(false)
element2.style.background = 'rgba(0, 255, 0, 0.2)'
element2.style.top = 0
element2.style.right = 0
container.innerHTML += element2.outerHTML

let element3 = element.cloneNode(false)
element3.style.background = 'rgba(0, 0, 255, 0.2)'
element3.style.bottom = 0
element3.style.right = 0
container.innerHTML += element3.outerHTML

let element4 = element.cloneNode(false)
element4.style.background = 'rgba(255, 255, 0, 0.2)'
element4.style.bottom = 0
element4.style.left = 0
container.innerHTML += element4.outerHTML
  </script>
 </body>
</html>
