<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>

    let element = document.querySelector('.element');
    let container = document.querySelector('.container')
    let div1 = element.cloneNode();
    let div2 = element.cloneNode();
    let div3 = element.cloneNode();
    let div4 = element.cloneNode();

    container.style.position = 'relative';

    container.append(div1);
    container.append(div2);
    container.append(div3);
    container.append(div4);

    div1.style.position = 'absolute';
    div1.style.left = (container.clientWidth / 2 - div1.clientWidth / 2) + 'px';
    div1.style.top = (container.clientHeight / 2 - div1.clientHeight / 2) +'px';

    div2.style.position = 'absolute';
    div2.style.right = '0';
    div2.style.top = '0';

    div3.style.position = 'absolute';
    div3.style.right = '0';
    div3.style.bottom = '0';

    div4.style.position = 'absolute';
    div4.style.left = '0';
    div4.style.bottom = '0';


  </script>
</body>
</html>
