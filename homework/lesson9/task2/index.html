<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
  let container = document.querySelector(".container");
  let elem = document.querySelector(".element");
  const elemMetrics = elem.getBoundingClientRect();
  let elem_center = elem.cloneNode(false);
   elem_center.style.top = `${150 - elemMetrics.height/2}px`;
   elem_center.style.left = `${150 - elemMetrics.width/2}px`;

  let elem_right = elem.cloneNode(false);
  elem_right.style.right = '0px';
   
  let elem_bt_right = elem.cloneNode(false);
  elem_bt_right.style.right = '0px';
  elem_bt_right.style.bottom = '0px';

  let elem_bt_left = elem.cloneNode(false);
  elem_bt_left.style.left = '0px';
  elem_bt_left.style.bottom = '0px';

  elem_center.style.backgroundColor='blue';
  container.appendChild(elem_center);
  container.appendChild(elem_right);
  container.appendChild(elem_bt_right);
  container.appendChild(elem_bt_left);
  // function getCoords(elem) {

  //   return {
  //   top: box.top,
  //   left: box.left
  // };}
  </script>
</body>
</html>
