<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера
-->

  <script>
    let elem = document.querySelector('.element')
    let container = document.querySelector('.container')

    // clone nodes
    let upperRight = elem.cloneNode();
    let bottomRight = elem.cloneNode();
    let bottomLeft = elem.cloneNode();

    container.appendChild(upperRight);
    container.appendChild(bottomRight);
    container.appendChild(bottomLeft);

    //move clones
    container.style.position = 'relative';

    upperRight.style.position = 'absolute';
    upperRight.style.right = '0px';
    upperRight.style.top = '0';

    bottomRight.style.position = 'absolute';
    bottomRight.style.right = '0px';
    bottomRight.style.bottom = '0';

    bottomLeft.style.position = 'absolute';
    bottomLeft.style.bottom = '0';

  </script>
</body>
</html>
