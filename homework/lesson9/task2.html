      let getInfsmallBox = getComputedStyle(smallBox, null);

      let divCenter = smallBox.cloneNode();

      function getDivCenter(element){
        divCenter.style.position = 'absolute';
        divCenter.style.left = `${widthMainBox/2 - widthSmallBox/2}px`;
        divCenter.style.top = `${heightMainBox/2 - heightSmallBox/2}px`;
      }
      getDivCenter(divCenter);
    
      let divRightTop = smallBox.cloneNode();

        divRightBottom.style.position = 'absolute',

        divRightBottom.style.top = `${heightMainBox - heightSmallBox}px`
     }
     getDivRightBottom(divRightBottom);

     divLeftBottom = smallBox.appendChild(divLeftBottom);

      function getDivLeftBottom(element){
        divLeftBottom.style.position = 'absolute',
        divLeftBottom.style.top = `${heightMainBox - heightSmallBox}px`
      }
      getDivLeftBottom(divLeftBottom);
