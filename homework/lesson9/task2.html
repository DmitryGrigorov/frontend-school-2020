<!DOCTYPE html>
<html>
<head>
  <title>Task 2: Centered block</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 10px solid black;
      background-color: #efd5ff;
    }

    .element {
      width: 50px;
      height: 50px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element"></div>
  </div>

<!-- 
  1. Склонировать элемент (ноду) и расположить его по центру контейнера //divCenter
  2. Склонировать элемент (ноду) и расположить его в правый верхний угол контейнера //divRightTop
  3. Склонировать элемент (ноду) и расположить его в правый нижний угол контейнера  //divRightBottom
  4. Склонировать элемент (ноду) и расположить его в левый нижний угол контейнера //divLeftBottom
-->

  <script>
    let container = document.querySelector('.container');
    let element = document.querySelector('.element');
    
    let divCenter = element.cloneNode(false);
    divCenter = container.appendChild(divCenter);

    console.log(divCenter)

    const containerMetrix = container.getBoundingClientRect();
    const elementMetrix = element.getBoundingClientRect();

    function getDivCenter(elem){
      divCenter.style.position = 'absolute',
      divCenter.style.left = `${containerMetrix.width/2 - elementMetrix.width/2 + containerMetrix.left}px`,
      divCenter.style.top = `${containerMetrix.height/2 - elementMetrix.height/2 + containerMetrix.top}px`
    }
    getDivCenter(divCenter);

    let divRightTop = element.cloneNode(false);
    divRightTop = container.appendChild(divRightTop);

    console.log(divRightTop)

    function getDivRightTop(elem){
      divRightTop.style.position = 'absolute',
      divRightTop.style.left = `${containerMetrix.width-elementMetrix.width -2}px`,
      divRightTop.style.top = `${containerMetrix.top + 10}px`
    }
    getDivRightTop(divRightTop);

    let divRightBottom = element.cloneNode(false);
    divRightBottom = container.appendChild(divRightBottom);

    console.log(divRightBottom)

    function getDivRightBottom(elem){
      divRightBottom.style.position = 'absolute',
      divRightBottom.style.left = `${containerMetrix.width-elementMetrix.width - 2}px`,
      divRightBottom.style.top = `${containerMetrix.bottom + elementMetrix.height - (containerMetrix.height/2 - elementMetrix.height)}px`
  
    }
    getDivRightBottom(divRightBottom);

    let divLeftBottom = element.cloneNode(false);
    divLeftBottom = container.appendChild(divLeftBottom);

    console.log(divLeftBottom)

    function getDivLeftBottom(elem){
      divLeftBottom.style.position = 'absolute',
      divLeftBottom.style.left = `${containerMetrix.right - containerMetrix.width/2 - 3*elementMetrix.width}px`,
      divLeftBottom.style.top = `${containerMetrix.bottom + elementMetrix.height - (containerMetrix.height/2 - elementMetrix.height)}px`
    }
    getDivLeftBottom(divLeftBottom);
  </script>
</body>
</html>
